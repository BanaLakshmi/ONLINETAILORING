<div class="wrapper">

     <h2> FEEDBACK FORM</h2>

<div class="form">
<form method="get" action="addfeedback"> 

<div class="inputfield">
<label>orderId : </label><input type=text name=orderId id=orderId class="input"  value="${order.orderId }"required /></div>
<div class="inputfield">
<label>User Id : </label><input type=text name=userId id=userId class="input"  value="${user.userId }"required /></div>
<div class="inputfield">
<label>${qsn1} </label><input type=text name=answer1 id=answer1 class="input" required /></div>
<div class="inputfield">
<label>${qsn2} </label><input type=text name=answer2 id=answer2 class="input" required /></div>
<div class="inputfield">
<label>${qsn3} </label><input type=text name=answer3 id=answer3 class="input" required /></div>
<div class="inputfield">
<label>feedbackDate : </label><input  type=date name=feedbackDate id=feedbackDate class="input"  required  value="${date}"/></div>
<div class="inputfield">
<label>tailorId : </label><input type=text name=tailorId id=tailorId class="input" required /></div>
<div class="inputfield">
<label>Review Tailor Here : </label><input type=text name=answer4 id=answer4 class="input" required /></div>
<div class="inputfield">
<input type=submit value="submit" class="btn" />
</div>
</form>
</div>
